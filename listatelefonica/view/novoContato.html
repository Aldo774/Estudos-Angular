	<div class="demo">
		<form 
		name="contatoForm">
			<input type="text" name="nome" ng-model="contato.nome" ng-required="true" ng-minlength="3"/>
			<input type="text" name="telefone" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
			<input type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
			<select ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
				<option value="">Selecione uma operadora</option>
			</select>
			<button ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
		</form>		
		<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
			<div ng-message="required && dirty" class="validacao">
				Por favor, preecha campo nome!
			</div>			
			<div ng-message="minlength" class="validacao">
				O campo nome deve ter no m√≠nimo 3 caracteres!
			</div>
		</div>
		<div ng-show="contatoForm.telefone.$dirty" ng-messages="contatoForm.telefone.$error">
			<div ng-message="required && dirty" class="validacao">
				Por favor, preecha o campo telefone!
			</div>
			<div ng-message="pattern" class="validacao">
				O campo telefone deve ter o formato 99999-9999!
			</div>
		</div>
	</div>
