<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="script/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [{nome: "Pedro", telefone: "9999-9999"},
							   {nome: "Jos√©", telefone: "9999-9991"},
							   {nome: "Maria", telefone: "9999-9992"},
							   {nome: "Joana", telefone: "9999-9993"}];
			$scope.adicionarContato = function(contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
		});
	</script>
</head>
<body>
	<div class="demo" ng-controller="listaTelefonicaCtrl">
		<h4>{{app}}</h4>
		<table>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<input class="inptexto" type="text" ng-model="contato.nome"/>
		<input class="inptexto" type="text" ng-model="contato.telefone"/>
		<button ng-click="adicionarContato(contato)">Adicionar Contato</button>
		{{contato}}
	</div>
</body>
</html>
